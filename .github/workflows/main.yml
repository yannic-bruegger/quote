name: Update CACHE_VERSION_HASH

on:
  push:
    branches:
      - main

jobs:
  update-hash:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Update CACHE_VERSION_HASH
      run: |
        DATE_HASH=$(date +%s)
        echo "CACHE_VERSION_HASH=$DATE_HASH" > .env
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .env
        git commit -m "Update CACHE_VERSION_HASH"
        git push
