<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../navbar.css">
  <script src="/lib/navbar.js" type="module"></script>
  <script src="account-settings.js" type="module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/app.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <title>Collection Settings</title>
</head>
<body>
  <main>
    <fieldset>
      <legend>Update Info</legend>
      <form id="change-account-info">
        <div class="input-container">
          <label for="username">Display Name</label>
          <input type="text" id="username" name="username" readonly disabled>
        </div>
        <div class="input-container">
          <label for="name">Display Name</label>
          <input type="text" id="displayname" name="name" autofocus required>
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </div>
        <input type="submit" value="Update Account Info">
      </form>
    </fieldset>
    <fieldset>
      <legend>Change Password</legend>
      <form id="change-password">
        <div class="input-container">
          <label for="currentpassword">Current Password</label>
          <input type="password" id="currentpassword" name="currentpassword" required>
        </div>
        <div class="input-container">
          <label for="newpassword">New Password</label>
          <input type="password" id="newpassword" name="newpassword" required>
        </div>
        <div class="input-container">
          <label for="newpasswordconfirmation">New Password Confirmation</label>
          <input type="password" id="newpasswordconfirmation" name="newpasswordconfirmation" required>
        </div>
        <input type="submit" value="Change Password">
      </form>
    </fieldset>
    <input type="button" id="logout" value="Logout">
  </main>
</body>
</html>
