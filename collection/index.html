<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <script src="collection.js" type="module"></script>
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="collection.css">
  <script src="/lib/navbar.js" type="module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/app.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <title>Collection</title>
</head>
<body>
  <header>
    <div id="collection-info">
      <span id="name"></span>/#<span id="index"></span><span id="id" style="display: none;"></span>
    </div>
    <div class="menu">
      <div class="moderators-menu"></div>
      <button id="share" class="open-settings-button icon">
        <span class="icon-share"></span>
      </button>
      <button id="add-bookmark" class="add-bookmark-button icon hidden">
        <span class="icon-bookmark_border"></span>
      </button>
      <button id="remove-bookmark" class="remove-bookmark-button icon hidden">
        <span class="icon-bookmark_in"></span>
      </button>
    </div>
  </header>
  <main>
    <div id="random-quote">
      <div>    
        <div id="content"></div>
        - <span id="quoted"></span>
      </div>
    </div>
    <div class="navigation">
      <button id="prev" class="button">←</button>
      <button id="random" class="button">↻</button>
      <button id="next" class="button">→</button>
    </div>
  </main>
  <div class="modal-container">
    <div class="modal">
      <button id="share-collection">Share Collection</button>
      <button id="share-quote">Share Quote</button>
    </div>
  </div>
</body>
</html>
