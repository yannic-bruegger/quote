<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="collection.js" type="module"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../navbar.css">
  <link rel="stylesheet" href="collection.css">
  <script src="/lib/navbar.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <div id="collection-info">
      <button class="button back" onclick="window.history.go(-1)"><</button>
      <span id="name"></span>/#<span id="index"></span><span id="id" style="display: none;"></span>
    </div>
    <div id="random-quote">
      <div>    
        <div id="content"></div>
        - <span id="quoted"></span>
      </div>
    </div>
    <div class="navigation">
      <button id="prev" class="button navigation">←</button>
      <button id="random" class="button navigation">↻</button>
      <button id="next" class="button navigation">→</button>
    </div>
  </main>
</body>
</html>
