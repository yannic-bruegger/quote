<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../style.css">
  <script src="/lib/navbar.js" type="module"></script>
  <script src="edit-quote.js" type="module"></script>
  <script src="/app.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <title>Edit Quote</title>
</head>
<body>
  <main>
    <form id="edit-quote">
      <div class="input-container">
        <label for="content">Quote</label>
        <textarea type="text" id="content" name="content" autofocus required></textarea>
      </div>
      <div class="input-container">
        <label for="quoted">Quoted</label>
        <input type="text" id="quoted" name="quoted" autofocus required>
      </div>
      <input type="button" id="cancel" value="Cancel">
      <input type="submit" value="Update quote">
      <input type="button" id="delete" class="red" value="Delete quote">
    </form>
  </main>
</body>
</html>
