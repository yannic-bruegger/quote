<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="/lib/navbar.js" type="module"></script>
  <script src="/collections.js" type="module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="manifest.json" />
  <title>Document</title>
</head>
<body>
  <main class="landing">
    <div class="headline">
      <h1>My collections</h1>
      <div class="button-group">
        <button onclick="window.location.href = 'new-collection/'">+ create new collection</button>
        <button onclick="window.location.href = 'new-quote/'">+ create new quote</button>
      </div>
    </div>
    <div class="collections">
      <details id="owned" open>
        <summary class="type">Owned</summary>
      </details>
      <details  id="moderated" open>
        <summary class="type">Moderated</summary>
      </details>
      <details  id="followed" open>
        <summary class="type">Followed</summary>
      </details>
      <template id="collection-template">
        <div class="collection">
          <div class="name"></div>
          <div style="flex-grow: 1"></div>
          <div class="quotes"></div>
          <button class="open-settings-button icon">
            <span class="material-symbols-outlined">
              settings
            </span>
          </button>
        </div>
      </template>
    </div>
  </main>
</body>
</html>
