<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="theme-color" content="#2c3e50" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ecf0f1" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="login.css">
  <script src="/lib/footer.js" type="module"></script>
  <script src="login.js" type="module"></script>
  <link rel="manifest" href="/manifest.json" />
  <script src="../lib/web-components/cookies-notification/cookies-notification.js" defer></script>
  <link rel="stylesheet" href="../lib/web-components/cookies-notification/style.css">
  <title>Quotes - Login</title>
</head>
<body>
  <cookie-notification></cookie-notification>
  <div class="auth-error hidden">
    Login failed. Please check if the credentials are correct.
  </div>
  <main class="auth">
    <form class="auth-container" onsubmit="tryLogin">
      <div class="input-container">
        <label for="username">Username</label>
        <input id="username" type="text" required>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>
      <input type="submit" value="Log in" id="login">
    </form>
    <span class="auth-text">Or create a new account <a href="/register/">here</a>.</span>
  </main>
</body>
</html>
