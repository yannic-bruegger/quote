<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="register.css">
  <script src="/lib/footer.js" type="module"></script>
  <script src="register.js" type="module"></script>
  <link rel="manifest" href="/manifest.json" />
  <title>Quotes - Register</title>
</head>
<body>
  <div class="auth-error hidden">
    Registration failed. Please try again with a different username.
  </div>
  <main class="auth">
    <form class="auth-container" onsubmit="tryRegister">
      <div class="input-container">
        <label for="username">Username</label>
        <input id="username" type="text" required>
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>
      <input type="submit" value="Create an account" id="register">
    </form>
    <span class="auth-text">Alreay have an account? Log in <a href="/login/">here</a>.</span>
  </main>
</body>
</html>
